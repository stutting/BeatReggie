<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Code Rain</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      font-family: 'Share Tech Mono', monospace;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);
    const matrixChars = 'アカサタナハマヤラワ0123456789@#$%&*';

    const message = "Welcome Agent Smith (Reggie Smith)";
    const messageMap = {}; // column -> message character

    // Assign each message character to a random column
    const usedCols = new Set();
    for (let i = 0; i < message.length; i++) {
      let col;
      do {
        col = Math.floor(Math.random() * columns);
      } while (usedCols.has(col));
      usedCols.add(col);
      messageMap[col] = message[i];
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = `${fontSize}px 'Share Tech Mono', monospace`;

      drops.forEach((y, i) => {
        let text;

        // Inject message character if this column is mapped
        if (messageMap[i]) {
          text = messageMap[i];
        } else {
          text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
        }

        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
          drops[i] = 0;
        } else {
          drops[i]++;
        }
      });

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
