<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Code Rain</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      font-family: 'Share Tech Mono', monospace;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    const matrixChars = 'アカサタナハマヤラワ0123456789@#$%&*';

    const message = "Welcome Agent Smith (Reggie Smith)";
    let messageIndex = 0;

    // Choose one random column to display the full message
    const messageColumn = Math.floor(Math.random() * columns);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = `${fontSize}px 'Share Tech Mono', monospace`;

      drops.forEach((y, i) => {
        let text;

        // If this is the message column, print one message char per frame
        if (i === messageColumn && messageIndex < message.length) {
          text = message[messageIndex++];
        } else {
          text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
        }

        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
          drops[i] = 0;
          // Optional: Reset message when full scroll completes
          if (i === messageColumn && messageIndex >= message.length) {
            messageIndex = 0;
          }
        } else {
          drops[i]++;
        }
      });

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
